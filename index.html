        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      @keyframes fade-in-up {
          0% {

          }
          100% {
              opacity: 1;
              transform: translateY(0);
          }
      }

          animation: fade-in-up 0.8s ease-out forwards;
